<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h3>My Contact Details</h3>
  <p>Rhett@myemail.com</p>
  <p>123-456-7890</p>
  <p>123 Home Adress, City, State, ZIP</p>
  <hr>
  <form class="" action="mailto:Rhett@myemail.com" method="post" enctype="text/plain">
    <!--form defines waht should go into your form, but doesnt do anything without the <label> and <input> elements-->
    <!--action= what the form will do once it it submitted-->
    <!--method="post" = the inputed data within the form will be submitted-->
    <!--enctype= encoding type, how the inputted data will be encoded-->
    <label>Your Name:</label>
    <!--label content will be displayed as, well, a label-->
    <input type="text" name="yourName" value=""><br>
    <!--Type attribute determines what the input will be. i.e. "text" will make a text box, "Submit" will create a button-->
    <label>Your Email:</label>
    <input type="email" name="yourEmail" value=""><br>
    <!--the "email" attribute will create an email text box where it will have basic email validation-->
    <label>Your Message:</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
    <input type="submit" name="">
  </form>
</body>

</html>
